<section class="text-gray-600 body-font">
  <h1 class="text-center text-2xl font-semibold pt-5">Featured Products</h1>
  <div class="container py-5 mx-auto">
    <div class="flex flex-wrap justify-center -m-4 gap-3">
      <!-- component -->
      <div
        *ngFor="let products of featureProducts"
        class="relative m-5 flex max-w-xs flex-col overflow-hidden rounded-lg border border-gray-100 bg-white shadow-md lg:w-1/5 md:w-1/2 w-full"
      >
        <a
          (click)="navigateToProductPage(products.id)"
          class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl cursor-pointer"
        >
          <img
            class="object-cover"
            src="{{ products.image }}"
            alt="product image"
          />
        </a>
        <div class="mt-4 px-5 pb-5">
          <a>
            <h5 class="text-lg tracking-tight text-slate-900">
              {{ products.name }}
            </h5>
          </a>
          <div class="mt-2 mb-5 flex items-center justify-between">
            <p>
              <span class="text-xl font-bold text-indigo-700">
                ${{ products.price }}
              </span>
              <!-- <span class="text-sm text-slate-900 line-through">$699</span> -->
            </p>
          </div>
          <button
            (click)="addToCart(products.id)"
            type="button"
            class="w-full flex items-center justify-center bg-gray-900 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-indigo-600"
          >
            <i class="fa-solid fa-cart-shopping me-2"></i>
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
